{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META TAGS FOR SEARCH ENGINES -->
    <meta
      name="description"
      content="Discover serenity at Zenith Spa Studio, your destination for unwinding and pampering. Treat yourself to a blissful head spa session, and find the ideal retreat from life's pressures." />
    <meta
      name="keywords"
      content="spa, Zenith Spa Studio, head spa, relaxation, pampering, serenity, escape, Valentine's Day gift" />
    <meta name="author" content="Annika BÃ¶rgesson" />

    <!--Title-->
    <title>{% block title %}{% endblock %}</title>

    <!--Link to bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!--Css -->
    {% block css_files %}{% endblock %}
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container d-flex justify-content-center">
          <div class="row">
            <div class="col-12 d-flex justify-content-center mb-3">
              <h1>Zenith Spa Studio</h1>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              aria-label="toggle navigation">
              <i class="fa-light fa-bars"></i>
            </button>

            <div class="col-12 d-flex justify-content-center">
              <ul class="navbar-nav align-items-center mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About/treaments</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>{% block content %} {% endblock %}</main>
    <!-- FOOTER -->
    <footer>
      <div class="footer-div">
        <p>Here will be adress</p>
      </div>
      <div>
        <p>Here will be social media</p>
      </div>
      <div>
        <p>Here will be newsletter</p>
      </div>
    </footer>
    <!-- BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- FONTAWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/c7b8c33d12.js"
      crossorigin="anonymous"></script>
  </body>
</html>
